<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>ARB FARCASTER - Farcaster Mini App</title>

  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://arb-nft.vercel.app/og.png",
    "button":{
      "title":"MINT ME",
      "action":{
        "type":"launch_frame",
        "name":"MINT ME",
        "url":"https://arb-nft.vercel.app",
        "splashImageUrl":"https://arb-nft.vercel.app/splash.png",
        "splashBackgroundColor":"#ffff"
      }
    }
  }'/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .phone {
      width: 390px;
      height: 844px;
      background: black;
      border-radius: 40px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      border: 1px solid #333;
    }
    .notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background: #222;
      border-radius: 15px;
      z-index: 1;
    }
    .screen {
      flex: 1;
      width: 100%;
      padding-top: 60px;
      padding-bottom: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 20px;
    }
    .mint-button {
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: black;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .mint-button:hover {
      background-color: #ffcc00;
      transform: scale(1.05);
    }
    .preview h2 {
      color: white;
      font-size: 1.2rem;
    }
    .preview img {
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 24px;
    }
    footer a {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    footer svg {
      fill: white;
      width: 28px;
      height: 28px;
      transition: fill 0.3s;
    }
    footer a:hover svg {
      fill: #ffcc00;
    }
    @media (max-height: 700px) {
      .phone { height: 700px; }
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="notch"></div>

    <div class="screen">
      <div class="preview">
        <h2 id="app-name">Loading...</h2>
        <img id="app-image" alt="preview" />
      </div>
      <button class="mint-button">MINT NOW</button>
    </div>

    <footer>
      <a href="https://farcaster.xyz/pratiksharma.eth" target="_blank" aria-label="Farcaster">
        <!-- Farcaster SVG -->
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <title>Farcaster</title>
          <path d="M18.24 0.24H5.76C2.5789 0.24 0 2.8188 0 6v12c0 3.1811 2.5789 5.76 5.76 5.76h12.48c3.1812 0 5.76 -2.5789 5.76 -5.76V6C24 2.8188 21.4212 0.24 18.24 0.24m0.8155 17.1662v0.504c0.2868 -0.0256 0.5458 0.1905 0.5439 0.479v0.5688h-5.1437v-0.5688c-0.0019 -0.2885 0.2576 -0.5047 0.5443 -0.479v-0.504c0 -0.22 0.1525 -0.402 0.358 -0.458l-0.0095 -4.3645c-0.1589 -1.7366 -1.6402 -3.0979 -3.4435 -3.0979 -1.8038 0 -3.2846 1.3613 -3.4435 3.0979l-0.0096 4.3578c0.2276 0.0424 0.5318 0.2083 0.5395 0.4648v0.504c0.2863 -0.0256 0.5457 0.1905 0.5438 0.479v0.5688H4.3915v-0.5688c-0.0019 -0.2885 0.2575 -0.5047 0.5438 -0.479v-0.504c0 -0.2529 0.2011 -0.4548 0.4536 -0.4724v-7.895h-0.4905L4.2898 7.008l2.6405 -0.0005V5.0419h9.9495v1.9656h2.8219l-0.6091 2.0314h-0.4901v7.8949c0.2519 0.0177 0.453 0.2195 0.453 0.4724"/>
        </svg>
      </a>

      <a href="https://x.com/@Pratiksharma95" target="_blank" aria-label="X">
        <!-- X (Twitter) SVG -->
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="white">
          <title>X</title>
          <path d="M1.5 0L9 10.125 1.575 24H6.15L12 14.4l5.85 9.6h4.575L15 10.05 22.425 0h-4.575L12 9.6 6.15 0H1.5Z"/>
        </svg>
      </a>
    </footer>
  </div>

  <!-- Farcaster SDK -->
  <script>
    (async () => {
      const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
      sdk.actions.ready({ disableNativeGestures: true });
    })();
  </script>

  <!-- Mint + Manifest + WAGMI -->
  <script type="module">
    import {
      createConfig,
      http,
      connect,
      watchAccount,
      injected,
      writeContract
    } from 'https://esm.sh/@wagmi/core';
    import { base } from 'https://esm.sh/@wagmi/core/chains';
    import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector';
    import { parseEther } from 'https://esm.sh/viem';

    const config = createConfig({
      chains: [base],
      transports: {
        [base.id]: http()
      },
    });

    const isFarcaster = window?.ethereum?.isFarcaster;
    const connector = isFarcaster ? farcasterMiniApp() : injected();
    connect(config, { connector });

    watchAccount(config, {
      onChange(account) {
        console.log('Connected wallet:', account);
      }
    });

    // Load metadata preview from manifest.json
    try {
      const manifest = await fetch('/manifest.json').then(res => res.json());
      document.getElementById('app-name').textContent = manifest.frame.name;
      document.getElementById('app-image').src = manifest.frame.imageUrl;
    } catch (err) {
      console.error('Failed to load manifest preview:', err);
    }

    // Mint button logic, using local /contract.json
    document.querySelector('.mint-button')?.addEventListener('click', async () => {
      try {
        const { address, abi } = await fetch('/contract.json').then(res => res.json());

        const tx = await writeContract(config, {
          address,
          abi,
          functionName: 'mint',
          args: [],
          value: parseEther('0') // adjust as needed
        });

        console.log('Mint tx sent:', tx);
      } catch (err) {
        console.error('Mint failed:', err);
      }
    });
  </script>
</body>
</html>
