<head>

        "splashImageUrl": "https://arb-nft.vercel.app/splash.png",

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .mint-button {
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: black;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 24px;
    }
    footer svg {
      fill: white;
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <div>
    <button class="mint-button">MINT ME</button>
    <footer>
      <a href="https://farcaster.xyz/pratiksharma.eth" target="_blank" aria-label="Farcaster">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="white" d="M18.24 0.24H5.76C2.5789 0.24 0 2.8188 0 6v12c0 3.1811 2.5789 5.76 5.76 5.76h12.48c3.1812 0 5.76 -2.5789 5.76 -5.76V6C24 2.8188 21.4212 0.24 18.24 0.24m0.8155 17.1662v0.504c0.2868 -0.0256 0.5458 0.1905 0.5439 0.479v0.5688h-5.1437v-0.5688c-0.0019 -0.2885 0.2576 -0.5047 0.5443 -0.479v-0.504c0 -0.22 0.1525 -0.402 0.358 -0.458l-0.0095 -4.3645c-0.1589 -1.7366 -1.6402 -3.0979 -3.4435 -3.0979 -1.8038 0 -3.2846 1.3613 -3.4435 3.0979l-0.0096 4.3578c0.2276 0.0424 0.5318 0.2083 0.5395 0.4648v0.504c0.2863 -0.0256 0.5457 0.1905 0.5438 0.479v0.5688H4.3915v-0.5688c-0.0019 -0.2885 0.2575 -0.5047 0.5438 -0.479v-0.504c0 -0.2529 0.2011 -0.4548 0.4536 -0.4724v-7.895h-0.4905L4.2898 7.008l2.6405 -0.0005V5.0419h9.9495v1.9656h2.8219l-0.6091 2.0314h-0.4901v7.8949c0.2519 0.0177 0.453 0.2195 0.453 0.4724"/></svg>
      </a>
      <a href="https://x.com/Pratiksharma95" target="_blank" aria-label="Twitter">
        <svg viewBox="0 0 24 24"><path fill="white" d="M1.5 0L9 10.125 1.575 24H6.15L12 14.4l5.85 9.6h4.575L15 10.05 22.425 0h-4.575L12 9.6 6.15 0H1.5Z"/></svg>
      </a>

  </div>

  <!-- Farcaster SDK -->
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    sdk.actions.ready({ disableNativeGestures: true });
  </script>

  <!-- Wagmi + Farcaster Mint Logic -->
  <script type="module">
    import {
      createConfig,
      http,
      connect,
      getWalletClient,
      writeContract,
      injected
    } from 'https://esm.sh/@wagmi/core';
    import { base } from 'https://esm.sh/@wagmi/core/chains';
    import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector';
    import { parseEther } from 'https://esm.sh/viem';

    const config = createConfig({
      chains: [base],
      transports: {
        [base.id]: http(),
      },
    });

    let connected = false;
    let connector;

    document.querySelector('.mint-button')?.addEventListener('click', async () => {
      try {
        const isFarcaster = window?.ethereum?.isFarcaster;
        connector = isFarcaster ? farcasterMiniApp() : injected();

        if (!connected) {
          await connect(config, { connector });
          connected = true;
        }

        const walletClient = await connector.getWalletClient({ chainId: base.id });
        if (!walletClient) throw new Error('Farcaster wallet not available.');

        const { address, abi } = await fetch('/contract.json').then(r => r.json());

        const tx = await writeContract(config, {
          address,
          abi,
          functionName: 'mint',
          args: [1],
          value: parseEther('0'),
          account: walletClient.account
        });

        alert('✅ Mint sent!');
      } catch (err) {
        console.error('❌ Mint error:', err);
        alert('Mint failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
