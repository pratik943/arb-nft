<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>Farcaster Wallet Test</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      text-align: left;
      background: #222;
      padding: 1rem;
      border-radius: 6px;
      width: 90%;
      max-width: 420px;
      font-size: 0.85rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <button id="check">Test Farcaster Wallet</button>
  <pre id="output">Waiting for click...</pre>

  <script type="module">
    import {
      createConfig,
      http,
      connect,
      getWalletClient
    } from 'https://esm.sh/@wagmi/core';
    import { base } from 'https://esm.sh/@wagmi/core/chains';
    import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector';

    const config = createConfig({
      chains: [base],
      transports: {
        [base.id]: http()
      }
    });

    const output = document.getElementById('output');

    document.getElementById('check').addEventListener('click', async () => {
      try {
        output.textContent = 'Checking window.ethereum...\n';
        const eth = window.ethereum;
        output.textContent += JSON.stringify(eth, null, 2) + '\n';

        if (!eth || !eth.isFarcaster) {
          throw new Error('Not inside Farcaster or wallet not injected.');
        }

        const connector = farcasterMiniApp();

        output.textContent += '\nConnecting...\n';
        await connect(config, { connector });

        output.textContent += 'Connected!\nGetting wallet client...\n';
        const walletClient = await connector.getWalletClient({ chainId: base.id });

        if (!walletClient) {
          throw new Error('No wallet client returned.');
        }

        output.textContent += '✅ Wallet Client:\n' + JSON.stringify(walletClient, null, 2);
      } catch (err) {
        output.textContent += '\n❌ Error:\n' + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
